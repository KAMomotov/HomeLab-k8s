apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proofstack
  namespace: proofstack
  annotations:
    cert-manager.io/cluster-issuer: selfsigned
spec:
  ingressClassName: nginx
  tls:
    - hosts: ["proofstack.local"]
      secretName: proofstack-tls
  rules:
    - host: proofstack.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
